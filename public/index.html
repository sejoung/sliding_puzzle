<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x4 Ïä¨ÎùºÏù¥Îî© ÌçºÏ¶ê</title>
    <style>
        :root {
            --tile-size: 100px;
            --puzzle-width: calc(var(--tile-size) * 4);
            --puzzle-height: calc(var(--tile-size) * 3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .moves {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }

        .shuffle-btn {
            background: #667eea;
            color: white;
        }

        .shuffle-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .shuffle-btn:active {
            transform: translateY(0);
        }

        .solve-btn {
            background: #48bb78;
            color: white;
        }

        .solve-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .solve-btn:active {
            transform: translateY(0);
        }

        #puzzle {
            display: grid;
            grid-template-columns: repeat(4, var(--tile-size));
            grid-template-rows: repeat(3, var(--tile-size));
            gap: 2px;
            background: #333;
            padding: 2px;
            border-radius: 10px;
            margin: 0 auto;
            width: fit-content;
        }

        .tile {
            width: var(--tile-size);
            height: var(--tile-size);
            background-size: var(--puzzle-width) var(--puzzle-height);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 3px;
            touch-action: manipulation;
        }

        .tile:hover:not(.empty) {
            opacity: 0.8;
            transform: scale(0.95);
        }

        .tile:active:not(.empty) {
            transform: scale(0.9);
        }

        .tile.empty {
            background: #000000;
            cursor: default;
        }

        .win-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #48bb78;
            font-weight: bold;
            display: none;
        }

        .win-message.show {
            display: block;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .preview-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            display: none;
        }

        .preview-message.show {
            display: block;
            animation: pulse 1s ease-in-out infinite;
        }

        .preview-message #countdown {
            color: #764ba2;
            font-size: 1.2em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Î™®Î∞îÏùº ÎåÄÏùë */
        @media (max-width: 768px) {
            :root {
                --tile-size: 80px;
            }

            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .game-info {
                gap: 10px;
            }

            .moves {
                font-size: 1em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .win-message {
                font-size: 1.2em;
            }

            .preview-message {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            :root {
                --tile-size: 70px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.3em;
            }

            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .moves {
                font-size: 0.9em;
            }

            button {
                padding: 8px 14px;
                font-size: 0.85em;
            }

            .controls {
                gap: 8px;
            }

            .win-message {
                font-size: 1em;
                margin-top: 15px;
            }

            .preview-message {
                font-size: 0.9em;
            }
        }

        @media (max-width: 360px) {
            :root {
                --tile-size: 60px;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.1em;
            }
        }
    </style>
</head>

</html>
